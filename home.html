<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>甘肃临夏农情遥感系统 - 欢迎</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="农情遥感系统原型/assets/css/common.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Microsoft YaHei", sans-serif;   
      background-color: #f5f7fa;
      color: #333;
    }

    .welcome-container {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #e8f4ff 0%, #f0f7ff 100%);
      text-align: center;
      padding: 20px;
    }
    
    .logo {
      margin-bottom: 30px;
      width: 100px;
      height: 100px;
      background-color: #1890ff;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 50px;
      color: white;
    }
    
    .welcome-title {
      font-size: 36px;
      margin-bottom: 20px;
      color: #0d5fb0;
    }
    
    .welcome-subtitle {
      font-size: 18px;
      margin-bottom: 40px;
      color: #666;
      max-width: 600px;
      line-height: 1.6;
    }
    
    .enter-btn {
      background-color: #1890ff;
      color: white;
      border: none;
      padding: 12px 30px;
      font-size: 18px;
      border-radius: 4px;
      cursor: pointer;
      transition: all 0.3s;
      text-decoration: none;
      margin-top: 20px;
    }
    
    .enter-btn:hover {
      background-color: #0d5fb0;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }
    
    .features {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 50px;
      max-width: 900px;
    }
    
    .feature-card {
      background-color: white;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.08);
      border-radius: 8px;
      padding: 20px;
      margin: 10px;
      width: 250px;
      text-align: center;
    }
    
    .feature-icon {
      font-size: 36px;
      color: #1890ff;
      margin-bottom: 15px;
    }
    
    .feature-title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    
    .feature-desc {
      color: #666;
      font-size: 14px;
      line-height: 1.5;
    }
    
    .copyright {
      margin-top: 60px;
      font-size: 13px;
      color: #999;
    }
  </style>
</head>
<body>
  <div class="welcome-container">
    <div class="logo">
      <i class="fas fa-satellite"></i>
    </div>
    <h1 class="welcome-title">甘肃临夏农情遥感系统</h1>
    <p class="welcome-subtitle">欢迎使用农情遥感系统，本系统提供农情监测、作物分布、气象监测、产量预测等多项功能。</p>
    
    <a href="农情遥感系统原型/index.html" class="enter-btn">进入系统 <i class="fas fa-arrow-right"></i></a>
    
    <div class="features">
      <div class="feature-card">
        <div class="feature-icon"><i class="fas fa-chart-line"></i></div>
        <h3 class="feature-title">农情监测</h3>
        <p class="feature-desc">实时监测农作物生长状况，提供精确的农情分析报告</p>
      </div>
      <div class="feature-card">
        <div class="feature-icon"><i class="fas fa-cloud-sun-rain"></i></div>
        <h3 class="feature-title">气象监测</h3>
        <p class="feature-desc">提供精准实时气象数据，帮助农户预防自然灾害</p>
      </div>
      <div class="feature-card">
        <div class="feature-icon"><i class="fas fa-seedling"></i></div>
        <h3 class="feature-title">产量预测</h3>
        <p class="feature-desc">利用人工智能技术，提前预测农作物产量，辅助决策</p>
      </div>
    </div>
    
    <div class="copyright">
      &copy; 2023 甘肃临夏农情遥感系统 版权所有
    </div>
  </div>

  <script>
    // 自动重定向延时（可选）

    // }, 5000);
  </script>
</body>
</html>
